{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card mt-12">
    <h1 class="text-3xl font-bold text-dark-blue mb-6 text-center">Login</h1>

    {% if form.errors %}
        <p class="text-red-500 text-center mb-4">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Usuário</label>
            <input type="text" name="username" id="id_username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue">
        </div>

        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password" id="id_password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-blue focus:border-primary-blue">
        </div>

        <div class="text-center pt-2">
            <button type="submit" class="btn-primary w-full">Entrar</button>
        </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
        Não tem uma conta?
        <a href="{% url 'registrar' %}" class="font-medium text-primary-blue hover:underline">
            Registre-se
        </a>
    </p>
</div>
{% endblock %}
